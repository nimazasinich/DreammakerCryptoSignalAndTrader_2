version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolt-ai-app
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - DATABASE_PATH=/app/data/bolt.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HF_TOKEN=${HF_TOKEN}
      - HF_ENGINE_BASE_URL=${HF_ENGINE_BASE_URL}
    env_file:
      - .env
    volumes:
      - bolt-data:/app/data
      - ./config:/app/config:ro
      - ./data/logs:/app/data/logs
    networks:
      - bolt-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: bolt-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bolt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: bolt-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - bolt-network
    depends_on:
      - app
    profiles:
      - with-nginx

networks:
  bolt-network:
    driver: bridge

volumes:
  bolt-data:
    driver: local
  redis-data:
    driver: local
