apiVersion: v1
kind: Namespace
metadata:
  name: bolt-ai

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bolt-ai-config
  namespace: bolt-ai
data:
  NODE_ENV: "production"
  PORT: "8001"
  DATABASE_PATH: "/app/data/bolt.db"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: bolt-ai-secrets
  namespace: bolt-ai
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # echo -n 'your-token-here' | base64
  HF_TOKEN: ""
  HF_ENGINE_BASE_URL: ""

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bolt-ai-data-pvc
  namespace: bolt-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: bolt-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bolt-ai-app
  namespace: bolt-ai
  labels:
    app: bolt-ai
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bolt-ai
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: bolt-ai
        component: backend
    spec:
      containers:
      - name: bolt-ai
        image: ghcr.io/your-repo/bolt-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bolt-ai-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: bolt-ai-config
              key: PORT
        - name: DATABASE_PATH
          valueFrom:
            configMapKeyRef:
              name: bolt-ai-config
              key: DATABASE_PATH
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: bolt-ai-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: bolt-ai-config
              key: REDIS_PORT
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: bolt-ai-secrets
              key: HF_TOKEN
        - name: HF_ENGINE_BASE_URL
          valueFrom:
            secretKeyRef:
              name: bolt-ai-secrets
              key: HF_ENGINE_BASE_URL
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: bolt-ai-data-pvc
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bolt-ai
  labels:
    app: bolt-ai
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bolt-ai
      component: redis
  template:
    metadata:
      labels:
        app: bolt-ai
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        args:
          - redis-server
          - --appendonly
          - "yes"
          - --maxmemory
          - "256mb"
          - --maxmemory-policy
          - "allkeys-lru"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: bolt-ai-service
  namespace: bolt-ai
  labels:
    app: bolt-ai
    component: backend
spec:
  type: LoadBalancer
  selector:
    app: bolt-ai
    component: backend
  ports:
  - port: 80
    targetPort: 8001
    protocol: TCP
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bolt-ai
  labels:
    app: bolt-ai
    component: redis
spec:
  type: ClusterIP
  selector:
    app: bolt-ai
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bolt-ai-hpa
  namespace: bolt-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bolt-ai-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bolt-ai-ingress
  namespace: bolt-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "bolt-ai-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - bolt-ai.yourdomain.com
    secretName: bolt-ai-tls
  rules:
  - host: bolt-ai.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bolt-ai-service
            port:
              number: 80

